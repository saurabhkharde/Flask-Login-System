{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>First name:</td>
            <td>{{ fname }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ password}}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ email }}</td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td>{{ phone }}</td>
        </tr>
    </table>
</div>
{% endblock %}
